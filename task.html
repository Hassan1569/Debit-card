<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="credit_card">
            <div class="credit_card_inner">
                <div class="front">
                    <img src="Images/map.png" alt="" class="mapImg">
                    <h3 class="bankTitle">bank</h3>
                    <div class="group">
                        <div>
                            <img src="Images/chip.png" alt="" class="chipImg">
                            <img src="Images/signal.png" alt="" class="signalImg">
                        </div>
                        <div class="direction"><span>▶</span>▶</div>
                    </div>
                    <h3 class="number">0900 7860 1678 9010</h3>
                    <div class="group">
                        <h5 class="card_holder"><span>card holder</span><br>SYED HASSAN ALI</h5>
                        <h5 class="card_valid"><span>expiry date</span><br>12/30</h5>
                        <img src="Images/visa.png" alt="" class="visaImg">
                    </div>
                </div>
                <div class="back">
                    <img src="Images/map.png" alt="" class="mapImg">
                    <div class="barstrip"></div>
                    <div class="card_ccv">
                        <div>
                            <img src="Images/pattern.png" alt="" class="patternImg">
                        </div>
                        <span>123</span>
                    </div>
                    <p class="card_desc">This is virtual card design built using HTML & CSS by SYED HASSAN ALI.</p>
                    <div class="group" style="margin-top: 25px;">
                        <p class="signature">customer signature</p>
                        <img src="Images/visa.png" alt="" class="visaImgTwo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
